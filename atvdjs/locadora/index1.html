<!DOCTYPE html>
<html>
  <head>
    <title>Locadora de Filmes</title>
  </head>
  <body>
    <h1>Locadora de Filmes</h1>
    <p>Insira os dados do filme:</p>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo"><br>
    <label for="duracao">Duração (em minutos):</label>
    <input type="number" id="duracao"><br>
    <button onclick="exibirDuracao()">Converter</button>
    <p id="resultado"></p>
  </body>
  <script src="script.js"></script>
</html>
